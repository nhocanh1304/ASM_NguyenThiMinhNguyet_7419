<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="signin.css">
    <script src="https://kit.fontawesome.com/618de8cdbb.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrapper">
        <form action="#">
          <h2>Sign in</h2>
            <div class="input-field">
            <input type="text" required id="input-login-name">
            <label>Enter your name</label>
          </div>
          <div class="input-field">
            <input type="password" required id="input-login-password">
            <label>Enter your password</label>
          </div>
          <button type="submit" class="login_signInButton">Sign In</button>
          <div class="register">
            <p>Don't have an account? <a href="signup.html"> Sign up </a></p>
          </div>
        </form>
    </div>

    <script src="signin.js"></script>
</body>
</html>
